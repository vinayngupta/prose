
development:
  host: localhost
  adapter: postgresql
  database: prose_app_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  host: localhost
  adapter: postgresql
  database: prose_app_test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  database: prose_app_production
  pool: 5
  timeout: 5000

